<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="Description" content="Enter your description here" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./assets/css/style.css" />

     <title>vEather Forecasting</title>
</head>

<body>
     <!-- Page margins are created using the container and container-fluid classes -->
     <header class="container-fluid bg-blue text-light mb-5 p-3">
          <div class="d-flex align-items-center">
               <h1>vEather Forecasting</h1>
          </div>
     </header>

     <!-- Two column layout -->
     <section class="container my-5">
          <!-- Use row class to create row in the container -->
          <div class="row">
               <!-- Use col-* classes for different column sizes on different screens -->
               <div class="col-12 col-md-4 col-lg-3">
                    <h3>Search for a City</h3>
                    <form>
                         <div class="mb-3">
                              <input class="form-control" list="datalistOptions" name="cityDataList" id="cityDataList" placeholder="Type to search...">
                              <datalist id="datalistOptions">       
                                   <option value="Atlanta">
                                   <option value="Denver">
                                   <option value="Seattle">
                                   <option value="San Francisco">
                                   <option value="Orlando">
                                   <option value="New York">
                                   <option value="Chicago">
                                   <option value="Austin">     
                              </datalist>
                         </div>
                         
                         <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                    </form>
               </div>

               <div class="col-12 col-md-8 col-lg-9">
                    <div class="row">
                         <div class="card">
                              <div class="card-body">
                                   <h4 class="card-title" id="cityNameDisplay"></h4>
                                   <p class="card-text" id="currTemp"></p>
                                   <p class="card-text" id="currWind"></p>
                                   <p class="card-text" id="currHumidity"></p>
                              </div>
                         </div>
                    </div>
                    <div class="row">
                         <h4 class="card-title">5 Day Forecast:</h4>
                         <div class="col-12 col-md-6 col-lg-2">
                              <div class="card">
                                   <h4 id="day1Header">Title</h4>
                                   <div class="card-body">
                                        <p class="card-text" id="day1Temp"></p>
                                        <p class="card-text" id="day1Wind"></p>
                                        <p class="card-text" id="day1Humidity"></p>
                                   </div>
                              </div>
                         </div>
                         <div class="col-12 col-md-6 col-lg-2">
                              <div class="card">
                                   <h4 id="day2Header">Title</h4>
                                   <div class="card-body">
                                        <p class="card-text" id="day2Temp"></p>
                                        <p class="card-text" id="day2Wind"></p>
                                        <p class="card-text" id="day2Humidity"></p>
                                   </div>
                              </div>
                         </div>
                         <div class="col-12 col-md-6 col-lg-2">
                              <div class="card">
                                   <h4 id="day3Header">Title</h4>
                                   <div class="card-body">
                                        <p class="card-text" id="day3Temp"></p>
                                        <p class="card-text" id="day3Wind"></p>
                                        <p class="card-text" id="day3Humidity"></p>
                                   </div>
                              </div>
                         </div>
                         <div class="col-12 col-md-6 col-lg-2">
                              <div class="card">
                                   <h4 id="day4Header">Title</h4>
                                   <div class="card-body">
                                        <p class="card-text" id="day4Temp"></p>
                                        <p class="card-text" id="day4Wind"></p>
                                        <p class="card-text" id="day4Humidity"></p>
                                   </div>
                              </div>
                         </div>
                         <div class="col-12 col-md-6 col-lg-2">
                              <div class="card">
                                   <h4 id="day5Header">Title</h4>
                                   <div class="card-body">
                                        <p class="card-text" id="day5Temp"></p>
                                        <p class="card-text" id="day5Wind"></p>
                                        <p class="card-text" id="day5Humidity"></p>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section>
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
     <script src="./assets/js/script.js"></script>

     

</body>

</html>
